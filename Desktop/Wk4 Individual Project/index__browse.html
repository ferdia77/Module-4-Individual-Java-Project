<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="app.js" defer></script>
</head>
<body>
  <div id="app">
    <div class="navbar__wrapper">
      <div class="overlay"></div>
        <nav class="content__wrapper">
            <div class="blinker">
              <img
                class="blinker__logo"
                src="assets/whitelogo.39850b27.png"
                alt="blinker logo"
                class="logo"
              />
            </div>
            <div class="nav__links">
              <a class="nav__link--white" href=""> Home </a>
              <a class="nav__link--white" href="/findyourcar"> Find Your Car </a>
              <a class="button__contact"> CONTACT </a>
            </div>
        </nav>
        <h1 class="header__browse">
          Browse Our Cars
        </h1>
        <div class="search-container">

          <div class="search__btn">
          
          <input
          
          
          class="search__bar--two"
          
          type="text"
          
          placeholder="Search by Model, Make or Keyword"

          id="searchInput" onchange="filterMoviesSearch(event)"
          
          />
            <div onclick="handleSearch()">
              <svg
              
              data-v-2a11e7ca=""
              
              aria-hidden="true"
              
              focusable="false"
              
              data-prefix="fas"
              
              data-icon="search"
              
              role="img"
              
              xmlns="http://www.w3.org/2000/svg"
              
              viewBox="0 0 512 512"
              
              class="svg-inline--fa-1 fa-search fa-w-16"
              
              >
              
              <path
              
              data-v-2a11e7ca=""
              
              fill="currentColor"
              
              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
              
              class=""
              
              ></path>
              
              </svg>
            </div>
          </div>
          
          </div>  
      </div>
  </div>
  <section id="search">
    <div class="container">
      <div class="row">
        <div class="search__filter--wrapper">
          <div class="search__results">
            Search results for ""
          </div>
          <select id="filter" onchange="filterMovies(event)">
            <option value="NEW_TO_OLD">Year, New to Old</option>
            <option value="HIGH_TO_LOW">Year, Old to New</option>
          </select>
        </div>
        <div class="movies">
          <i class="fas fa-spinner movies__loading--spinner"></i>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
