<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individual Java Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/" />
  </head>

  <body>
    <nav class="content__wrapper">
      <div class="blinker">
        <img
          class="blinker__logo"
          src="./assets/blinker-icon.4f9b2663.png"
          alt="blinker logo"
          class="logo"
        />
      </div>
      <div class="nav__links">
        <a class="nav__link" href=""> Home </a>
        <a class="nav__link" href="/findyourcar"> Find Your Car </a>
        <a class="btn__contact"> CONTACT </a>
      </div>
    </nav>
    <section>
      <div class="container">
        <div class="row">
          <h1 class="header__description">
            Australia's most awarded <br />
            car subscription platform
          </h1>
          <h2 class="header__find">
            Find Your Dream Car With <span class="purple">Blinker</span>
          </h2>
          <div class="search__button">
            <input
              class="search__bar"
              type="text"
              placeholder="Search by Model, Make or Keyword"
            />
            <button class="not__loading">
              <svg
                data-v-2a11e7ca=""
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="search"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                class="svg-inline--fa fa-search fa-w-16"
              >
                <path
                  data-v-2a11e7ca=""
                  fill="currentColor"
                  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                  class=""
                ></path>
              </svg>
            </button>
          </div>
          <figure class="building__img">
            <img class="img__building" src="./assets/building.681ea6bf.png" alt="">
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
